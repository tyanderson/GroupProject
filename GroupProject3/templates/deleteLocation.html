{% extends "master.html" %}

{% block content %}
<h2 class="text-center">Are you sure you want to delete this location?</h2>
<div class="col-md-4"></div>
<div class="col-md-4">
	<form  action="{{location.id}}" method="POST">
		<div class="">
			<div>
				<label>Name: &nbsp</label>
				<div class="pull-right">{{location.name}}</div>
			</div>
			<div>
				<label>Office Number: &nbsp</label>
				<div class="pull-right">{{location.office_number}}</div>
			</div>	
			<input type="submit" class="btn btn-danger center-block" value="Yes, I want to delete this permenantly.">
		</div>
	</form>
</div>
<div class="col-md-4"></div>
{% endblock %}
