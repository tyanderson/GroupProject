{% extends "master.html" %}

{% block content %}
<h2 class="text-center">Edit Manufacturer </h2>
	<form  action="{{manufacturer.id}}" method="post">
		<div class="col-md-6 col-md-offset-3">
			<div class="form-group"><label>Name: </label>{{form.name}}</div>
			<div class="form-group"><label>Headquarters State: </label>{{form.hq_state}}</div>
			<div class="form-group"><label>Phone Number: </label>{{form.contact_phone}}</div>
			<input type="submit" class="btn btn-info" value="Submit Edits">
		</div>
	</form>
{% endblock %}
