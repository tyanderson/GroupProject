{% extends "master.html" %}

{% block content %}
<div class="col-md-1"></div>
    <div class="col-md-10">
    	<h2 class="text-center">Organization</h2>
    	<form class="text-right">
        	<a href="/GroupProject3/addOrganization/" class="btn btn-info">Add Organization</a>
    	</form>
    	<br>
		<table class="table table-striped table-bordered info" style="width:100%">
			<tr class="">
				<th>Name</th>
		    	<th>Phone Number</th>
		    	<th>Actions</th> 
			</tr>
		{% for organization in organizations%}
		  <tr>
		    <td>{{ organization.name}}</td>
		    <td>{{ organization.contact_phone}}</td>
		    <td>
		    	<a href="/GroupProject3/editOrganization/{{ organization.id }}">Edit <i class="glyphicon glyphicon-pencil"></i></a>
		    	<br> 
		    	<a href="/GroupProject3/deleteOrganization/{{ organization.id }}">Delete <i class="glyphicon glyphicon-trash"></i></a>
		    </td>
		  </tr>
		{% endfor %}
		</table>
	</div>
{% endblock %}
