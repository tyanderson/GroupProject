{% extends "master.html" %}

{% block content %}
<div class="col-md-1"></div>
    <div class="col-md-10">
    	<h2 class="text-center">Locations</h2>
    	<form class="text-right">
        	<a href="/GroupProject3/addLocation/" class="btn btn-info">Add Location</a>
    	</form>
    	<br>
		<table class="table table-striped table-bordered info" style="width:100%">
			<tr class="">
				<th>Name</th>
		    	<th>Office Number</th> 
		    	<th>Actions</th>
			</tr>
		{% for location in locations%}
		  <tr>
		    <td>{{ location.name}}</td>
		    <td>{{ location.office_number}}</td>
		    <td>
		    	<a href="/GroupProject3/editLocation/{{ location.id }}">Edit <i class="glyphicon glyphicon-pencil"></i></a>
		    	<br> 
		    	<a href="/GroupProject3/deleteLocation/{{ location.id }}">Delete <i class="glyphicon glyphicon-trash"></i></a>
		    </td>
		  </tr>
		{% endfor %}
		</table>
	</div>
{% endblock %}
