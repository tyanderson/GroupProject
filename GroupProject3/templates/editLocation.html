{% extends "master.html" %}

{% block content %}
<h2 class="text-center">Edit Location </h2>
	<form  action="{{location.id}}" method="post">
		<div class="col-md-6 col-md-offset-3">
			<div class="form-group"><label>Name: </label>{{form.name}}</div>
			<div class="form-group"><label>Office Number: </label>{{form.office_number}}</div>
			<input type="submit" class="btn btn-info" value="Submit Edits">
		</div>
	</form>
{% endblock %}
