{% extends "master.html" %}

{% block content %}
<h2 class="text-center">Edit Location </h2>
	<form  action="{{location.id}}" method="post">
		<div class="text-center">
			<div><label>Name: </label>{{form.name}}</div>
			<div><label>Office Number: </label>{{form.office_number}}</div>		
			<input type="submit" class="btn btn-info" value="Submit Edits">
		</div>
	</form>
{% endblock %}
