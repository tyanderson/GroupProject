{% extends "master.html" %}

{% block content %}
<h2 class="text-center">Are you sure you want to delete this Asset?</h2>
<div class="col-md-4"></div>
<div class="col-md-4">
	<form  action="{{asset.id}}" method="POST">
		<div class="">
			<div>
				<label>Asset Name: &nbsp</label>
				<div class="pull-right">{{asset.name}}</div>
			</div>
			<div>
				<label>Location Name: &nbsp</label>
				<div class="pull-right">{{asset.location}}</div>
			</div>	
			<div>
				<label>Organization Name:&nbsp </label>
				<div class="pull-right">{{asset.organization}}</div>
			</div>
			<div>
				<label>Manufacturer Name:&nbsp </label>
				<div class="pull-right">{{asset.manufacturer}}</div>
			</div>
			<div>
				<label>Manufacturer Part Number:&nbsp </label>
				<div class="pull-right">{{asset.part_number}}</div>
			</div>
			<div>
				<label>Description:&nbsp </label>
				<div class="pull-right">{{asset.description}}</div>
			</div>
			<div>
				<label>Date Implemented:&nbsp </label>
				<div class="pull-right">{{asset.implemented}}</div>
			<div>
				<label>Maintenance Notes:&nbsp </label>
				<div class="pull-right">{{asset.notes}}</div>
			</div>
			<input type="submit" class="btn btn-danger center-block" value="Yes, I want to delete this permenantly.">
		</div>
	</form>
</div>
<div class="col-md-4"></div>
{% endblock %}
