{% extends "master.html" %}

{% block content %}
<h2 class="text-center">Add Organization</h2>
	<form  action="GroupProject3/addOrganization/" method="post">
		<div class="col-md-6 col-md-offset-3">
			<div class="form-group"><label>Name</label>{{form.name}}</div>
			<div class="form-group"><label>Phone Number</label>{{form.contact_phone}}</div>
			<input type="submit" class="btn btn-info" value="Submit">
		</div>
	</form>
{% endblock %}
